<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.error{
color: red;
font-weight: bold;
}
</style>
</head>
<body>
	<label for="frm">Create/update Category</label>
	<form id="frm" th:object="${cat}" th:action="@{/categories/}"
		method="post">
		<p th:text="#{test.cat}"></p>
		<input type="hidden" th:field="*{id}">
		<textarea rows="3" th:field="*{description}"
			placeholder="Insert a description"></textarea>
		<div th:if="${#fields.hasAnyErrors()}">
		<ul>
		<li th:each="err : ${#fields.allErrors()}" th:text="${err}" class="error">Error</li>
		</ul>
		</div>
		<button type="submit">Save</button>
	</form>
</body>
</html>
